name: todo_flutter_app
description: A simple todo app built with Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.5.3
  provider: ^6.1.4
  intl: ^0.20.2
  csv: ^5.0.2
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  permission_handler: ^11.3.1
  universal_html: ^2.2.4
  uuid: ^4.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true 